        <img src="images/moon.png" alt="Click to change the theme of the website" class="ms-2 mb-2">

    </figure>
    <script src="scripts/switchColorScheme.js"></script>
    <script src="scripts/settings.js"></script>
    <script>
        const fig = document.querySelector("figure");
        const figImg = document.querySelector("figure img");
        const figCap = document.querySelector("figcaption");
        if (theme === "dark")
        {
            figImg.src = "images/sun.png";
            figCap.innerText = "Try out light mode";   
        }
        fig.addEventListener("click", changeFigAndTheme);
        fig.addEventListener("keypress", changeFigAndTheme);
        function changeFigAndTheme(e)
        {
            if (e.type === "click" || (e.type === "keypress" && e.key === "Enter"))
            {
                if (switchColorScheme() == "dark")
                {
                    figImg.src = "images/sun.png";
                    figCap.innerText = "Try out light mode";
                }
                else
                {
                    figImg.src = "images/moon.png";
                    figCap.innerText = "Try out dark mode";
                }
            }
        }
    </script>
