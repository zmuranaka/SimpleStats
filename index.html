<script type="text/javascript">
    "use strict";
    const fig = document.querySelector("figure");
    const figImg = document.querySelector("figure img");
    const figCap = document.querySelector("figcaption");
    var bodyClasses = document.body.classList;

    if (window.matchMedia("(prefers-color-scheme: dark)").matches || localStorage.getItem("theme") === "dark")
    {
        switchColorScheme();
    }

    fig.addEventListener("click", switchColorScheme);
    
    function switchColorScheme()
    {
        bodyClasses.toggle("dark-mode");
        if (bodyClasses.contains("dark-mode"))
        {
            localStorage.setItem("theme", "dark");
            figImg.src = "images/sun.png";
            figCap.innerText = "Try out light mode";
        }
        else
        {
            localStorage.setItem("theme", "light");
            figImg.src = "images/moon.png";
            figCap.innerText = "Try out dark mode";
        }
    }
</script>
